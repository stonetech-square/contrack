name: contrack
description: "Constituency Project Manager"
publish_to: 'none' # Remove this line if you wish to publish to pub.dev
version: 1.0.0+1

environment:
  sdk: ^3.10.4

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.8

  flutter_bloc: ^9.1.1
  google_fonts: ^7.0.0
  hydrated_bloc: ^10.1.1
  logging: ^1.3.0
  path_provider: ^2.1.5
  get_it: ^9.2.0
  injectable: ^2.7.1+4
  freezed_annotation: ^3.1.0
  auto_route: ^11.1.0
  json_annotation: ^4.9.0
  drift: ^2.30.0

  sqlite3: ^2.9.4
  sqlcipher_flutter_libs: ^0.6.0
  equatable: ^2.0.7
  supabase_flutter: ^2.12.0
  rxdart: ^0.28.0
  window_manager: ^0.5.1
  formz: ^0.8.0
  toastification: ^3.0.3
  path: ^1.9.1
  internet_connection_checker_plus: ^2.9.1+2
  intl: ^0.19.0
  csv: ^6.0.0
  excel: ^4.0.6
  pdf: ^3.11.1
  printing: ^5.13.4
  share_plus: ^10.1.3
  collection: ^1.19.1

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^6.0.0
  freezed: ^3.2.4
  build_runner: ^2.10.4
  injectable_generator: ^2.11.1
  auto_route_generator: ^10.4.0
  json_serializable: ^6.11.3
  drift_dev: ^2.30.0
  bloc_lint: ^0.3.6


flutter:
  uses-material-design: true

